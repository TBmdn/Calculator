<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <input type="text" id="display-screen">
    </div>
    <div class="digit-btns">
        <button class="op-char">1</button>
        <button class="op-char">2</button>
        <button class="op-char">3</button>
        <button class="op-char">4</button>
        <button class="op-char">5</button>
        <button class="op-char">6</button>
        <button class="op-char">7</button>
        <button class="op-char">8</button>
        <button class="op-char">9</button>
        <button class="op-char">0</button>
        <button id="equal-btn">=</button>
        <button class="op-char">+</button>
        <button class="op-char">-</button>
        <button class="op-char">ร</button>
        <button class="op-char">รท</button>
        <button id="clear-btn">C</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
